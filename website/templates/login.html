<style>
    h1 {
        font-family: lucida console;
    }
    p {
        font-family: lucida console;
    }
</style>

<h1>Login Now</h1>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}

<form action="login" method="POST">{% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/><br>
    <input type="submit"/>
</form>
<a href="http://127.0.0.1:8000/register" style="margin:auto; display:block;" class="button large hpbottom">Create an account</a> <br>
